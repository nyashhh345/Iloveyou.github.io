<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope Game - I love you <3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://i.pinimg.com/736x/6b/54/b4/6b54b4d20be07ad860df0cf8c55a11ff.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Allura', cursive;
      color: black;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
      background-color: rgba(255,182,193,0.2); /* soft pink overlay */
      border-radius: 15px;
    }

    #score {
      font-size: 2rem;
      color: #ff1493;
      text-shadow: 1px 1px 2px #00000050;
    }

    #kitten {
      display: none;
      width: 200px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 3px 3px 10px #00000080;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: inline-block;
      background-color: lightpink;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>Welcome my fellow kitten.</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="500"></canvas>
<img id="kitten" src="https://i.pinimg.com/736x/1f/fe/6e/1ffe6e69f3e9ef76e5f5efc5a7f3918c.jpg" alt="Cute Pink Kitten">
<a href="your-link-here" class="download-btn">Next page</a>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const player = { x: 180, y: 400, width: 40, height: 40, color: 'pink' };
  const obstacles = [];
  const obstacleWidth = 60;
  const obstacleHeight = 20;
  let speed = 2;
  let score = 0;
  let gameOver = false;
  const scoreGoal = 50; // reach 50 points to unlock kitten

  // Generate random obstacles
  function generateObstacle() {
    const x = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({ x: x, y: -obstacleHeight });
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawObstacles() {
    ctx.fillStyle = '#ff69b4'; // hot pink
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x, obs.y, obstacleWidth, obstacleHeight);
      obs.y += speed;
    });
  }

  function checkCollision() {
    for (let obs of obstacles) {
      if (player.x < obs.x + obstacleWidth &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obstacleHeight &&
          player.y + player.height > obs.y) {
        return true;
      }
    }
    return false;
  }

  function updateScore() {
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
    if(score >= scoreGoal) {
      document.getElementById('kitten').style.display = 'block';
    }
  }

  function gameLoop() {
    if(gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawObstacles();

    if(Math.random() < 0.02) generateObstacle();

    if(checkCollision()) {
      gameOver = true;
      document.getElementById('score').textContent = `Game Over! Score: ${score}`;
      return;
    }

    updateScore();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener('keydown', (e) => {
    const step = 20;
    if(e.key === 'ArrowLeft' && player.x > 0) player.x -= step;
    if(e.key === 'ArrowRight' && player.x + player.width < canvas.width) player.x += step;
  });

  gameLoop();
</script>

</body>
</html>
